name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Frontend Image
      run: docker build ./frontend

    - name: Build Backend Image
      run: docker build ./backend

    - name: Build AI Worker Image
      run: docker build ./ai-worker

